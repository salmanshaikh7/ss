<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Download</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #292b3a;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .drag-drop {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .drag-drop:hover {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.1);
        }
        .preview-img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .uploaded-images {
            margin-top: 30px;
        }
        .uploaded-images img {
            max-width: 150px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4"><i class="fa-solid fa-image"></i> Image Upload & Download</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <label class="drag-drop" id="drop-area">
                            <input type="file" name="file" id="file-input" class="d-none" accept="image/*">
                            <i class="fa-solid fa-upload fa-3x text-primary"></i>
                            <p class="mt-2">Drag & Drop your image here or click to upload</p>
                        </label>
                        <!-- Thumbnail Preview -->
                        <img id="image-preview" class="preview-img img-fluid" alt="Image Preview">

                        <button type="submit" class="btn btn-primary w-100 mt-3" id="upload-btn" disabled>
                            <i class="fa-solid fa-cloud-upload"></i> Upload Image
                        </button>
                    </form>
                </div>

                {% if processed_image %}
                <div class="card mt-4 text-center">
                    <h2 class="mb-3"><i class="fa-solid fa-check-circle text-success"></i> Processed Image</h2>
                    <img src="{{ url_for('download', filename=processed_image) }}" class="preview-img img-fluid" alt="Processed Image">
                    <a href="{{ url_for('download', filename=processed_image) }}" class="btn btn-success mt-3">
                        <i class="fa-solid fa-download"></i> Download Processed Image
                    </a>
                </div>
                {% endif %}

                <!-- Display Uploaded Images List -->
                <div class="card mt-4 uploaded-images">
                    <h3>Uploaded Images</h3>
                    <div class="d-flex flex-wrap">
                        {% for image in uploaded_images %}
                        <div class="me-3 mb-3">
                            <img src="{{ url_for('download', filename=image) }}" class="img-fluid" alt="Uploaded Image">
                            <a href="{{ url_for('download', filename=image) }}" class="btn btn-outline-primary mt-2">
                                <i class="fa-solid fa-download"></i> Download
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Drag & Drop functionality
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const uploadButton = document.getElementById('upload-btn');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-primary');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-primary');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-primary');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                previewImage(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            previewImage(e.target.files[0]);
        });

        function previewImage(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                    uploadButton.disabled = false;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = "none";
                uploadButton.disabled = true;
            }
        }
    </script>
</body>
</html>
